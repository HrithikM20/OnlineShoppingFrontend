<div class="container-fluid h-25 border border-primary bg-primary p-2">
  <div class="row">
      <div class="col-2 text-center">
        <h3><span class="badge badge-pill badge-dark"(click)="home()"><h4>EasyBuy</h4></span></h3>
      </div>
      <div class="col-2 text-center ">
          <div class="btn-group dropright" *ngIf="rId > 0">
                  <button class="btn btn-danger " (click)="logoutRetailer()" >
                      Logout
                  </button>
              <button type="button" class="btn btn-success dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
                <span class="sr-only">Toggle Dropright</span>
              </button>
              <div class="dropdown-menu">
                <button class="dropdown-item " [routerLink]="['/retailer-products']" *ngIf="rId > 0">My Products</button>
              </div>
            </div>
          
      </div>
  </div>
</div>
