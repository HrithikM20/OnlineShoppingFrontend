<app-retailer-header></app-retailer-header>
<div class="container">
    <div class="row">
        <div class="col-5">
            <div class="contain py-5">
                <h3>EDIT PRODUCT</h3>
                <form>
                  Prodcut-Price             <input type="text" class="fomr-control" name="t3" [(ngModel)]=product.pPrice /><br/>
                  Product-Name              <input type="text" class="form-control" name="t1" disabled [(ngModel)]=product.pName /><br />
                  Product-Category          <input type="text" class="form-control" name="t4" disabled [(ngModel)]=product.pCategory /><br />
                  Product-Sub-Category      <input type="text" class="form-control" name="t5" disabled [(ngModel)]=product.pSubCategory/><br/>
                  Product-Description       <input type="text" class="form-control" name="t6" disabled [(ngModel)]=product.pDescription /><br/>
                  Product-Quantity          <input type="text" class="form-control" name="t7" [(ngModel)]=product.pQty/><br/>
                  Product-Image-1           <input type="text" class="form-control" name="t8" disabled [(ngModel)]=product.pImage1/><br/>
                  Product-Image-2           <input type="text" class="form-control" name="t9" disabled [(ngModel)]=product.pImage2/><br/>
                   
                  Prodcut-Brand Name        <input type="text" class="form-control" name="t2" disabled [(ngModel)]=product.pBrand /><br/>
            
                  <button type="submit" class="btn btn-success" (click)="onEditProduct()"> Edit Product </button> 
                </form>
                </div>
        </div>
    </div>
</div>
