<app-retailer-header></app-retailer-header>

 <div class="container-fluid my-4">
    <div class="row">
        
        <div class="col-3">
        </div>
        <div class="col-6 row border border-dark">
           <div class="container row my-4 " >
            <div class="card col m-5" *ngFor="let product of products; let i = index" style="width: 18rem;">
                <img [src]="product.pImage1" alt="pImage" style="width: 250px; height: 300px;">
                <div class="card-body">
                  <h5 class="card-title">{{product.pBrand}}</h5>
                  <strong>{{product.pName}}</strong><br>
                  <strong>Price : Rs {{product.pPrice}}</strong> <br>
                  <strong>Available: {{product.pQty}}</strong><br>
                   <div class=" mt-4 btn btn-danger" (click)="updateProductById(product)">Edit Product</div>
                   <div class=" mt-4 ml-2 btn btn-danger" (click)="deleteProduct(product.pId)">Delete Product</div>
                </div>  
            </div>   
              
            

            
           </div>
        </div>
    </div> 
 </div>
